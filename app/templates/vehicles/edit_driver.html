{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
        <a href="{{ url_for('vehicles.drivers') }}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
            <i class="fas fa-arrow-right fa-sm text-white-50"></i> العودة إلى قائمة السائقين
        </a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">بيانات السائق</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('vehicles.edit_driver', id=driver.id) }}">
                        {{ form.csrf_token }}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="first_name">الاسم الأول</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ driver.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="last_name">الاسم الأخير</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ driver.last_name }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="national_id">رقم الهوية</label>
                                    <input type="text" class="form-control" id="national_id" name="national_id" value="{{ driver.national_id }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="license_number">رقم الرخصة</label>
                                    <input type="text" class="form-control" id="license_number" name="license_number" value="{{ driver.license_number }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="license_expiry">تاريخ انتهاء الرخصة</label>
                                    <input type="date" class="form-control" id="license_expiry" name="license_expiry" value="{{ driver.license_expiry.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="birth_date">تاريخ الميلاد</label>
                                    <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ driver.birth_date.strftime('%Y-%m-%d') if driver.birth_date else '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">رقم الهاتف</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ driver.phone }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ driver.email }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="hire_date">تاريخ التوظيف</label>
                                    <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ driver.hire_date.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status">الحالة</label>
                                    <select class="form-control" id="status" name="status" required>
                                        <option value="active" {% if driver.status == 'active' %}selected{% endif %}>نشط</option>
                                        <option value="inactive" {% if driver.status == 'inactive' %}selected{% endif %}>غير نشط</option>
                                        <option value="suspended" {% if driver.status == 'suspended' %}selected{% endif %}>معلق</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="address">العنوان</label>
                                    <textarea class="form-control" id="address" name="address" rows="2">{{ driver.address }}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="notes">ملاحظات</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ driver.notes }}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                                <a href="{{ url_for('vehicles.drivers') }}" class="btn btn-secondary">إلغاء</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
